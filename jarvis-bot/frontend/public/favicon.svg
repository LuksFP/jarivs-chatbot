<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="50" cy="50" r="45" fill="url(#glow)" opacity="0.5"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Middle ring -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#0ea5e9" stroke-width="3" opacity="0.8"/>
  
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#00d9ff" stroke-width="2"/>
  
  <!-- Core -->
  <circle cx="50" cy="50" r="12" fill="#00d9ff" opacity="0.9">
    <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner glow -->
  <circle cx="50" cy="50" r="8" fill="#fff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>